<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="../ToDolist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-clipboard-check"></i> Todo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Online courses</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Edit Videos</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Recharge Phone</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Bake Cake</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Charge laptop</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Buy Bread</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Iron Clothes</label>
                </li>
            </ol>
        </div>        
    </div>
</body>
</html>
